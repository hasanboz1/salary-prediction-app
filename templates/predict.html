{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Predict Your Salary</h2>
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" min="18" max="65" required>
          <small class="form-text text-muted">Must be between 18 and 65.</small>
        </div>

        <div class="col-md-6 mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="education" class="form-label">Education Level</label>
          <select class="form-select" id="education" name="education" required>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="experience" class="form-label">Years of Experience</label>
          <input type="number" step="0.1" class="form-control" id="experience" name="experience" min="0" max="40" required>
          <small class="form-text text-muted">Enter a value between 0 and 40.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
    </form>

    {% if prediction %}
    <div class="alert alert-success mt-4 text-center">
      <strong>Estimated Salary:</strong> {{ prediction }}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
