<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Prediction App</title>
  <!--Load the Bootstrap for the layout and design and link it to the css file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      padding-top: 90px;
    }
/* top nav bar*/
    .custom-navbar {
      background-color: #b9b9b9;
      color: #333;
    }

    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link,
    .custom-navbar .dropdown-toggle {
      color: #333 !important;
    }

    .navbar {
      z-index: 1060;
    }

    #sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #f8f9fa;
      transition: transform 0.3s ease;
      z-index: 1040;
    }

    #sidebar.closed {
      transform: translateX(-200px);
    }

    #mainContent {
      margin-left: 200px;
      transition: margin-left 0.3s ease;
    }

    #mainContent.full {
      margin-left: 0;
    }

    .sidebar-toggle-btn {
      position: fixed;
      top: 75px;
      left: 10px;
      z-index: 1080;
    }
  </style>
</head>

<body>
  <!-- Top navbar -->
  <nav class="navbar custom-navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">💼 Salary Predictor</a>
      <div class="d-flex ms-auto align-items-center">
        <!-- Dark mode ( doesnt function) just to show  -->
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm me-2" title="Theme toggle">🌙</button>
        <div class="dropdown">
          <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown">
            👤 Profile
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Account Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- button to toggle sidebar visibility -->
  <button class="btn btn-outline-secondary btn-sm sidebar-toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-light shadow-sm p-3">
    <h5 class="text-primary fw-bold">📊 Menu</h5>
    <hr />
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link fw-semibold" href="/">🏠 Home</a></li>
      <li class="nav-item"><a class="nav-link fw-semibold" href="/predict">📈 Predict</a></li>
      <li class="nav-item"><a class="nav-link fw-semibold" href="/pricing">💳 Plans & Pricing</a></li>
      <li class="nav-item"><a class="nav-link fw-semibold" href="/about">📖 About</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <main id="mainContent" class="pt-4">
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Load the Bootstrap javascript bundle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");

    function toggleSidebar() {
      sidebar.classList.toggle("closed");
      mainContent.classList.toggle("full");
    }

    // Dark mode just an alert
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      alert("Dark mode feature is under development. Stay tuned!");
    });
  </script>
</body>
</html>
